name: Railway Auto Schedule
on:
  schedule:
    - cron: '0 9 * * *'
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  control-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Test Railway API Access
        run: |
          echo "üîç Testando acesso √† API do Railway..."
          
          # Primeiro: testar se o token funciona com query simples
          response=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "{ me { name email } }"
            }')
          
          echo "Resposta do 'me': $response"
          
          # Segundo: tentar listar servi√ßos para verificar Service ID
          response2=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "{ projects { edges { node { id name services { edges { node { id name } } } } } } }"
            }')
          
          echo "Resposta dos projetos: $response2"

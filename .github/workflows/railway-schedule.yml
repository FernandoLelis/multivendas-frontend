name: Railway Auto Schedule
on:
  schedule:
    - cron: '0 9 * * *'  # 6h BrasÃ­lia - LIGAR
    - cron: '0 2 * * *'  # 23h BrasÃ­lia - DESLIGAR
  workflow_dispatch:

jobs:
  control-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Wake Up Railway (6h BrasÃ­lia)
        run: |
          echo "ðŸš€ Acordando Railway..."
          response=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", input: { sleep: false }) { id name sleep } }"
            }')
          echo "Resposta: $response"
          
      - name: Sleep Railway (23h BrasÃ­lia)
        run: |
          echo "ðŸ’¤ Colocando Railway para dormir..."
          response=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", input: { sleep: true }) { id name sleep } }"
            }')
          echo "Resposta: $response"

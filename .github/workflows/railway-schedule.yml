name: Railway Auto Schedule

on:
  schedule:
    - cron: '0 9 * * *'  # 9h UTC = 6h Brasília - LIGAR
    - cron: '0 2 * * *'  # 2h UTC = 23h Brasília - DESLIGAR
  workflow_dispatch:

jobs:
  railway-control:
    runs-on: ubuntu-latest
    steps:
      - name: Check current time
        run: echo "Horario UTC: $(date)"
        
      - name: Determine action
        id: schedule
        run: |
          if [ "${{ github.event.schedule }}" = "0 9 * * *" ]; then
            echo "action=wake" >> $GITHUB_OUTPUT
          else
            echo "action=sleep" >> $GITHUB_OUTPUT
          fi

      - name: Wake Railway
        if: steps.schedule.outputs.action == 'wake'
        run: |
          curl -X POST "https://backpack-api.railway.app/graphql/v2" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
          -d '{"query":"mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", input: { sleep: false }) { id } }"}'

      - name: Sleep Railway
        if: steps.schedule.outputs.action == 'sleep'
        run: |
          curl -X POST "https://backpack-api.railway.app/graphql/v2" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
          -d '{"query":"mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", input: { sleep: true }) { id } }"}'

      - name: Verify action
        run: |
          echo "Acao executada: ${{ steps.schedule.outputs.action }}"

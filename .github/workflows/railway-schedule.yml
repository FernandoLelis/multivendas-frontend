name: Railway Auto Schedule
on:
  schedule:
    - cron: '0 9 * * *'  # 6h BrasÃ­lia - LIGAR
    - cron: '0 2 * * *'  # 23h BrasÃ­lia - DESLIGAR
  workflow_dispatch:

jobs:
  control-railway:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸš€ Trigger Railway Deploy (Ligar)
        run: |
          echo "ðŸš€ Acionando deploy no Railway para ligar o serviÃ§o..."
          response=$(curl -s -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "mutation { deploymentCreate(input: { serviceId: \"${{ secrets.RAILWAY_SERVICE_ID }}\" }) { id status } }"
            }')
          echo "Resposta do deploy: $response"

name: Railway Auto Schedule
on:
  schedule:
    - cron: '0 9 * * *'  # 6h BrasÃ­lia - LIGAR
    - cron: '0 2 * * *'  # 23h BrasÃ­lia - DESLIGAR
  workflow_dispatch:

jobs:
  control-railway:
    runs-on: ubuntu-latest
    steps:
      - name: Determine action
        id: schedule
        run: |
          # ForÃ§a aÃ§Ã£o de WAKE para teste manual
          echo "action=wake" >> $GITHUB_OUTPUT
          echo "AÃ§Ã£o definida: wake"
          
      - name: Wake Up Railway
        if: steps.schedule.outputs.action == 'wake'
        run: |
          echo "ðŸš€ Tentando acordar Railway..."
          response=$(curl -s -w "\n%{http_code}" -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", sleep: false) { id name sleep } }"
            }')
          
          echo "Resposta completa: $response"
          
      - name: Sleep Railway
        if: steps.schedule.outputs.action == 'sleep'
        run: |
          echo "ðŸ’¤ Tentando colocar Railway para dormir..."
          response=$(curl -s -w "\n%{http_code}" -X POST "https://api.railway.app/graphql/v2" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
            -d '{
              "query": "mutation { serviceInstanceUpdate(id: \"${{ secrets.RAILWAY_SERVICE_ID }}\", sleep: true) { id name sleep } }"
            }')
          
          echo "Resposta completa: $response"

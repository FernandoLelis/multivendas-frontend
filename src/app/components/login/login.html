<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-section">
      <!-- <span class="home-icon">ğŸ </span> -->
      <h1>MultiVendas</h1>
      <p class="subtitle">FaÃ§a login para acessar o sistema</p>
    </div>

    <!-- FormulÃ¡rio de Login -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="email?.invalid && email?.touched"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email Ã© obrigatÃ³rio</span>
          <span *ngIf="email?.errors?.['email']">Email invÃ¡lido</span>
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Sua senha"
          [class.error]="password?.invalid && password?.touched"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha Ã© obrigatÃ³ria</span>
          <span *ngIf="password?.errors?.['minlength']">MÃ­nimo 6 caracteres</span>
        </div>
      </div>

      <!-- Mensagem de Erro Geral -->
      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- BotÃ£o de Login -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading">Entrando...</span>
      </button>

      <!-- Link para Registro -->
      <div class="register-link">
        <p>NÃ£o tem uma conta? <a routerLink="/register" class="link">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <div class="logo-section">
      <h1>MultiVendas</h1>
      <p class="subtitle">Crie sua conta</p>
    </div>

    <!-- Formulário de Registro -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <!-- Nome -->
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input
          type="text"
          id="nome"
          formControlName="nome"
          placeholder="Seu nome completo"
          [class.error]="nome?.invalid && nome?.touched"
        >
        <div class="error-message" *ngIf="nome?.invalid && nome?.touched">
          <span *ngIf="nome?.errors?.['required']">Nome é obrigatório</span>
          <span *ngIf="nome?.errors?.['minlength']">Mínimo 3 caracteres</span>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="seu@email.com"
          [class.error]="email?.invalid && email?.touched"
        >
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="email?.errors?.['email']">Email inválido</span>
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          [class.error]="password?.invalid && password?.touched"
        >
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
        </div>
      </div>

      <!-- Confirmar Senha -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Digite a senha novamente"
          [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
        >
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirmação é obrigatória</span>
          <span *ngIf="confirmPassword?.errors?.['mismatch']">Senhas não coincidem</span>
        </div>
      </div>

      <!-- Mensagens -->
      <div class="error-message general-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Botão de Registro -->
      <button
        type="submit"
        class="login-button"
        [disabled]="isLoading || registerForm.invalid"
      >
        <span *ngIf="!isLoading">Criar Conta</span>
        <span *ngIf="isLoading">Criando conta...</span>
      </button>

      <!-- Link para Login -->
      <div class="register-link">
        <p>Já tem uma conta? <a routerLink="/login" class="link">Faça login</a></p>
      </div>
    </form>
  </div>
</div>

<div class="sales-chart-container">
  <div class="chart-header">
    <h3>VENDAS POR DIA</h3>
    <div class="legend-container">
      <div class="legend-item">
        <div class="legend-color blue"></div>
        <span>Mês atual</span>
      </div>
      <!-- ✅ ESPAÇO RESERVADO PARA MÊS ANTERIOR -->
      <div class="legend-item" style="opacity: 0.5;">
        <div class="legend-color gray"></div>
        <span>Mês anterior</span>
      </div>
    </div>
  </div>

  <div class="chart-content">
    <div *ngIf="isLoading" class="loading">
      <p>Carregando dados de vendas...</p>
    </div>

    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
      <button (click)="refreshChart()" class="retry-btn">
        Tentar Novamente
      </button>
    </div>

    <div *ngIf="!isLoading && !errorMessage" class="chart-wrapper">
      <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              type="line">
      </canvas>
    </div>
  </div>
</div>
